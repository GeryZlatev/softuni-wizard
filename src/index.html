<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Softuni Wizard</title>
</head>
<body>
<div class="game-section">
    <div class="game-score">1500 pts</div>
    <div class="game-start">Press to Play</div>
    <div class="game-area"></div>
    <div class="game-over"></div>
</div>

<script>
const gameStart = document.querySelector('.game-start');
const gameArea = document.querySelector('.game-area');
const gameOver = document.querySelector('.game-over');
const gameScore = document.querySelector('.game-score');

gameStart.addEventListener('click', onGameStart);
document.addEventListener('keydown', onKeyDown);
document.addEventListener('keyup', onKeyUp);

let keys = {};
let player = {
    x: 150,
    y: 300
};
let game = {
    speed: 2,
    muvingMultiplier: 4
};


function onGameStart(e) {
    gameStart.classList.add('hide');
    
    const wizard = document.createElement('div');
    wizard.classList.add('wizard');
    wizard.style.top = player.y + 'px';
    wizard.style.left = player.x + 'px';
    gameArea.appendChild(wizard);

   window.requestAnimationFrame(gameAction);
}

function gameAction() {
    const wizard = document.querySelector('.wizard');
    if (keys.ArrowUp) {
        player.y -= game.speed * game.muvingMultiplier;
    
    } 
    
    if (keys.ArrowDown) {
        player.y += game.speed * game.muvingMultiplier;
    }

    if (keys.ArrowLeft) {
        player.x -= game.speed * game.muvingMultiplier;
    }

    if (keys.ArrowRight) {
        player.x += game.speed * game.muvingMultiplier;
    }
    wizard.style.top = player.y + 'px';
    wizard.style.left = player.x + 'px';
    window.requestAnimationFrame(gameAction);
}

function onKeyDown (e) {
keys[e.code] = true;
//e.preventDefault()
}
function onKeyUp (e) {
keys[e.code] = false;
}

</script>
    
</body>
</html>
